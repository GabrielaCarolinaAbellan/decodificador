<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');</style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo Alura">
    </header>
    <main class="container">
        <section class="container__texto">
            <div class="container__quadro-wrapper">
                <textarea class="container__quadro" cols="21" rows="4" placeholder="Digite seu texto"></textarea>
                <div class="container__aviso">
                    <img src="img/information-circle.svg" class="container__aviso__imagem">
                    <h6>Letras maiúsculas e caracteres especiais não serão aceitos.</h6>
                </div>
            </div>
            <div class="container__botao">
                <button class="container__botao__criptografar">Criptografar</button>
                <button class="container__botao__descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="container__texto__resultado">
            <div class="container__resposta-wrapper">
                <textarea class="container__resposta" cols="20" rows="10"></textarea>
                <img src="img/boneco.png" class="container_boneco">
                <p class="container__resultado__mensagem"><strong>Nenhuma mensagem encontrada</strong></p>
                <p class="container__resultado__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="container__botao__copiar">Copiar</button>
            </div>  
      
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Gabriela Carolina Abellan Paiva - 2024</p>
        <div class="ion-icon">
            <a href="https://github.com/GabrielaCarolinaAbellan"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/gabi-paiva/"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
    </footer>
    <script src="script.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
    <script  nomodule  src ="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>    
</body>
</html>
